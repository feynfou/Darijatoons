<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzles - DarijaToons</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #EDECFF; /* violet */
      color: #7151A8; /* text violet */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    input[type="email"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
      font-size: 1rem;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #C4F9FD; /* blue */
      color: #2A7EB7; /* text blue */
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #7151A8;
    }
  </style>
</head>
<body>
  <h1>Flashcards - Coming Soon!</h1>
  <p>Exciting things are on the way! Sign up for our newsletter to be the first to know when we launch.</p>
  <form>
    <input type="email" placeholder="Your Email" required>
    <button type="submit">Sign Up</button>
  </form>
  <a href="index.html">‚Üê Back to Shop</a>
</body>
</html>
